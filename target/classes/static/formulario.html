<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <!-- CSS only -->
    <link rel="stylesheet" href="./css/form.css">
    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="./css/footer.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Edu+TAS+Beginner&family=Roboto+Condensed&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="./img/icos/ico-pag.ico" type="image/x-icon">
</head>

<body>
    <header>
        <div class="header">
            <div class="header-logo">
                <img src="./img/logo.png" alt="">
                <h1 class="header-h1">Codo A Codo Buscar</h1>
            </div>
            <nav class="header-nav">
                <a href="./inicio.html#quienes" class="header-nav-a">Quienes somos</a>
                <a href="./inicio.html#como" class="header-nav-a">Quiero participar</a>
                <a href="./logeo.html" id="login" class="header-nav-a">Login</a>
            </nav>
        </div>
    </header>

    <main>
        <form action="" class="main-formulario">
            <div class="form-nombre">
                <label for="inputNombre" class="inputNombre">Nombre:</label>
                <input class="inputNombre" type="text">
            </div>
            <div class="form-apellido">
                <label class="inputApellido" for="inputApellido">Apellido:</label>
                <input class="inputApellido" type="text" name="" id="">
            </div>
            <div class="form-Edad">
                <label class="inputEdad" for="inputEdad">Edad:</label>
                <input class="inputEdad" type="text" name="" id="">
            </div>
            <div class="form-Email">
                <label class="inputEmail" for="inputEmail">Email:</label>
                <input class="inputEmail" type="email" name="" id="">
            </div>
            <div class="form-tel">

                <label class="inputTelefono" for="inputTelefono">Telefono:</label>
                <input class="inputTelefono" type="tel" name="" id="">

            </div>
            <div class="form-textArea">
                <label class="InputTxtArea" for="InputTxtArea">Contanos sobre vos:</label>
                <input class="InputTxtArea" type="text" name="" id="">
            </div>
            <button id="btn" class="btnEnviar">Enviar formulario</button>
        </form>
    </main>
    <footer>
        <div class="footer">
            <p class="footer-p">
                Trabajo realizado por Martin Fernandez
            </p>
            <div class="footer-redes">

            </div>
        </div>
    </footer>
    <script src="./js/form.js"></script>
</body>

</html>
