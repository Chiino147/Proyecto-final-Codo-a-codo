<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base de datos Criminales</title>
    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="./css/footer.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <link rel="shortcut icon" href="./img/icos/ico-sql.ico" type="image/x-icon">
</head>

<body style="background-color: #EAF2FD;">
    <header>
        <div class="header">
            <div class="header-logo">
                <img src="./img/logo.png" alt="">
                <h1 class="header-h1">Codo A Codo Buscar</h1>
            </div>
            <nav class="header-nav">
                <a href="./inicio.html" class="header-nav-a">Home</a>

            </nav>
        </div>
    </header>
    <main>
        <div class="container" id="app">
            <h2>Base de datos de busqueda</h2>

            <a href="create.html" class="btn btn-success">Nuevo</a>

            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Nombre</th>
                        <th>Sexo</th>
                        <th>recompensa</th>
                        <th>motivo</th>
                        <th>Imagen</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr v-for="usuario in usuarios">
                        <td>{{usuario.id}}</td>
                        <td>{{usuario.nombre}}</td>
                        <td>{{usuario.sexo}}</td>
                        <td>{{usuario.recompensa}}</td>
                        <td>{{usuario.motivo}}</td>
                        <td><img class="user-img" v-bind:src="usuario.imagen" alt=""></td>
                        <td>
                            <a :href="'update.html?id='+usuario.id+'&nombre='+usuario.nombre+'&recompensa='+usuario.recompensa+'&recompensa='+usuario.motivo+'&sexo='+usuario.sexo+'&imagen='+usuario.imagen" class="btn btn-primary">Modificar</a>
                            <button v-on:click="eliminar(usuario.id)" class="btn btn-danger">Atrapado</button>

                        </td>
                    </tr>

                </tbody>
            </table>
        </div>
    </main>
    <footer>
        <div class="footer">
            <p class="footer-p">
                Trabajo realizado por Martin Fernandez 'Codo a Codo 4.0'
            </p>
            <div class="footer-redes">

            </div>
        </div>
    </footer>
    <script src="./js/main.js"></script>
    <script src="./js/mostrar_datos.js"></script>
</body>

</html>
